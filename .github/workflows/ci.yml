name: ci

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: pip install ruff mypy black pytest pytest-cov
      - run: ruff check --fix .
      - run: mypy src/
      - run: black --check .
      - run: pytest --cov=src --cov=tests --cov-branch --fail-under=100 -q
