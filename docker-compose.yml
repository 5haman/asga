version: '3.9'
services:
  asga:
    build: .
    command: ["/bin/sh", "/app/scripts/init.sh"]
    environment:
      LANGFUSE_HOST: http://langfuse-web:3000
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-dev-public}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-dev-secret}
    ports:
      - "8000:8000"
    depends_on:
      - langfuse-web

  langfuse-web:
    image: docker.io/langfuse/langfuse:3
    restart: unless-stopped
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: devsecret
      LANGFUSE_INIT_ORG_ID: demo-org
      LANGFUSE_INIT_ORG_NAME: Demo Org
      LANGFUSE_INIT_PROJECT_ID: dev
      LANGFUSE_INIT_PROJECT_NAME: Dev Project
      LANGFUSE_INIT_PROJECT_PUBLIC_KEY: dev-public
      LANGFUSE_INIT_PROJECT_SECRET_KEY: dev-secret
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - postgres
      - clickhouse
      - minio

  langfuse-worker:
    image: docker.io/langfuse/langfuse-worker:3
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
    depends_on:
      - redis
      - postgres
      - clickhouse
      - minio

  redis:
    image: docker.io/redis:7
    ports:
      - "6379:6379"

  postgres:
    image: docker.io/postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  clickhouse:
    image: docker.io/clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9000:9000"

  minio:
    image: docker.io/minio/minio:latest
    command: server /data --address :9000 --console-address :9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    ports:
      - "9090:9000"
      - "9091:9001"

volumes:
  postgres_data:
  clickhouse_data:
  minio_data:
